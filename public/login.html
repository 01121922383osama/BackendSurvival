<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - API Management Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">API Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logs.html">Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/api-docs" target="_blank">API Docs</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="loginNav">
            <a class="nav-link active" href="/login.html">Login</a>
          </li>
          <li class="nav-item d-none" id="logoutNav">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="alert-container" id="alertContainer"></div>

  <div class="container auth-container">
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="/signup.html" class="btn btn-link">Don't have an account? Sign up</a>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white mt-5 py-3">
    <div class="container text-center">
      <p>&copy; 2025 API Management Dashboard</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/navigation.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Save token and user role to local storage
            localStorage.setItem('token', data.token);
            localStorage.setItem('userRole', data.user?.role || 'user');
            localStorage.setItem('userId', data.user?.id);
            localStorage.setItem('userEmail', data.user?.email);
            
            showAlert('Login successful!', 'success');
            
            // Redirect to appropriate page based on role after a short delay
            setTimeout(() => {
              if (data.user?.role === 'admin') {
                window.location.href = '/users.html'; // Admin goes to users management
              } else {
                window.location.href = '/logs.html'; // Regular user goes to logs page
              }
            }, 1000);
          } else {
            showAlert(data.message || 'Login failed', 'danger');
          }
        } catch (error) {
          console.error('Login error:', error);
          showAlert('An error occurred during login', 'danger');
        }
      });
      
      function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        
        alertContainer.appendChild(alert);
        
        // Auto dismiss after 5 seconds
        setTimeout(() => {
          alert.classList.remove('show');
          setTimeout(() => {
            alertContainer.removeChild(alert);
          }, 150);
        }, 5000);
      }
    });
  </script>
</body>
</html>
