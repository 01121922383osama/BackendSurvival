<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS Admin Dashboard - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
    }

    .login-container {
      max-width: 400px;
      padding: 40px;
      margin: 0 auto;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background-color: #4e73df;
      color: white;
      text-align: center;
      padding: 1.5rem;
      border-radius: 10px 10px 0 0 !important;
    }

    .btn-primary {
      background-color: #4e73df;
      border-color: #4e73df;
      width: 100%;
      padding: 10px;
    }

    .btn-primary:hover {
      background-color: #2e59d9;
      border-color: #2e59d9;
    }

    .error-message {
      color: #e74a3b;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    .logo {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="card">
        <div class="card-header">
          <div class="logo">
            <i class="fas fa-shield-alt"></i> SOS Admin
          </div>
          <h4>Sign In</h4>
        </div>
        <div class="card-body p-4">
          <div id="login-error" class="alert alert-danger d-none" role="alert">
            Invalid email or password
          </div>

          <form id="login-form">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
              <label for="email">Email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="remember-me">
              <label class="form-check-label" for="remember-me">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="login-button">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { auth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence, browserLocalPersistence } from './js/firebase-config.js';

    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const loginButton = document.getElementById('login-button');
      const loginError = document.getElementById('login-error');

      // Check if user is already signed in
      auth.onAuthStateChanged(user => {
        if (user) {
          // User is signed in, redirect to dashboard
          window.location.href = '/admin/index.html';
        }
      });

      // Handle login form submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember-me').checked;

        try {
          // Show loading state
          loginButton.disabled = true;
          loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Signing in...';

          // Hide error message
          loginError.classList.add('d-none');

          // Set persistence based on remember me checkbox
          const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
          await setPersistence(auth, persistence);

          // Sign in with email and password
          await signInWithEmailAndPassword(auth, email, password);

          // Redirect to dashboard on success
          window.location.href = '/admin/index.html';
        } catch (error) {
          console.error('Error signing in:', error);

          // Show error message
          loginError.textContent = error.message || 'Invalid email or password';
          loginError.classList.remove('d-none');

          // Reset button
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
        }
      });
    });
  </script>
</body>

</html>
