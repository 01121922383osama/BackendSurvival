<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SOS Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    body {
      background: #f5f6fa;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .login-container {
      max-width: 350px;
      margin: 100px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #222;
    }

    .login-container input,
    .login-container button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .login-container button {
      background: #1976d2;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-container button:hover {
      background: #125ea2;
    }

    #loginError {
      color: #d32f2f;
      margin-top: 0.5rem;
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required autocomplete="username">
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login</button>
      <div id="loginError"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      document.getElementById('loginError').textContent = '';
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/admin/index.html#/dashboard';
      } else {
        document.getElementById('loginError').textContent = data.error || 'Login failed';
      }
    };
  </script>
</body>

</html>
