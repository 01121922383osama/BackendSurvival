<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - API Management Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">API Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item" id="usersNavItem">
            <a class="nav-link" href="/users.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logs.html">Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/api-docs" target="_blank">API Docs</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-none" id="userInfo">
            <span class="nav-link"></span>
          </li>
          <li class="nav-item" id="loginNav">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/signup.html">Sign Up</a>
          </li>
          <li class="nav-item d-none" id="logoutNav">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="alert-container" id="alertContainer"></div>

  <div class="container auth-container">
    <div class="card">
      <div class="card-header">
        <h2>Sign Up</h2>
      </div>
      <div class="card-body">
        <form id="signupForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6">
            <small class="form-text text-muted">Password must be at least 6 characters long.</small>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <a href="/login.html" class="btn btn-link">Already have an account? Login</a>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white mt-5 py-3">
    <div class="container text-center">
      <p>&copy; 2025 API Management Dashboard</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/navigation.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signupForm');
      
      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validate passwords match
        if (password !== confirmPassword) {
          showAlert('Passwords do not match', 'danger');
          return;
        }
        
        try {
          const response = await fetch('/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            showAlert('Account created successfully! Please login.', 'success');
            
            // Redirect to login page after a short delay
            setTimeout(() => {
              window.location.href = '/login.html';
            }, 2000);
          } else {
            showAlert(data.message || 'Signup failed', 'danger');
          }
        } catch (error) {
          console.error('Signup error:', error);
          showAlert('An error occurred during signup', 'danger');
        }
      });
      
      function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        
        alertContainer.appendChild(alert);
        
        // Auto dismiss after 5 seconds
        setTimeout(() => {
          alert.classList.remove('show');
          setTimeout(() => {
            alertContainer.removeChild(alert);
          }, 150);
        }, 5000);
      }
    });
  </script>
</body>
</html>
